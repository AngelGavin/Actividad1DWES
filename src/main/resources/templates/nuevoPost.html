<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Creación de un post</title>
</head>
<body>
<h1>¿Que quieres publicar?</h1>
<form th:action="@{postCreado}" method="post">
    <textarea name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>
    <input name="alias" placeholder="Escribe aquí tu alias">
    <button type="submit">Publicar</button>
</form>
</body>
</html>
